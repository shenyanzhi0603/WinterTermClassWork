<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="materials/main.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.3.2.js"></script> 
    <script>
        //still needs functions to check all input data validated
        $(document).ready(function(){
            $(":submit[id=submit]").click(function(check){
                var password1=$(":password[id=password1]").val();
                var password2=$(":password[id=password2]").val();
                if(password1!=password2){
                    alert('The passwords don\'t match!');
                    $(":password[id=password1]").focus();
                    check.preventDefault();
                }
            });
        })
    </script>
</head>
<body>
    <!--header and title and logo-->
    <div class="container">
        <div class="page-header">
            <h3>Welcome to Ghostbusters!</h3> <img src="materials/ghost_logo.jpg" style="width:5em;">
        </div> 
    </div>

    <!-- site navigation links-->
    <div class="container">
        <ul class="nav nav-pills nav-stacked" role="tablist">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Informat</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li class="active"><a href="contactform.html">Contact Form</a></li>        
        </ul>   
    </div>
    <br>

    <!-- contact form-->
    <div class="container">
        <div class="jumbotron">
            <h2>Request an Appointment:</h2>
            <div class="container">
                <form method="post" action="http://zaphod.cs.umd.edu/cgi-bin/reflector.cgi">
                    <p>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" class="form-control" placeholder="Enter first name">
                    </div>

                    <div class="form-group"> 
                        <label for="lastName">Last Name:</label>            
                        <input type="text" name="lastName" class="form-control" placeholder="Enter last name">
                    </div>

                    <div class="form-group">
                        <label for="streetAddress">Street Address:</label>
                        <input type="text" class="form-control" name="streetAddress">                         
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>               
                        <input type="text" class="form-control" name="city">
                    </div>

                    <div class="form-group">
                        <label for="states">State:</label>
                        <select name="states" class="form-control">
                            <option value="AL">Alabama (AL)</option>
                            <option value="AK">Alaska (AK)</option>
                            <option value="AZ">Arizona (AZ)</option>
                            <option value="AR">Arkansas (AR)</option>
                            <option value="CA">California (CA)</option>
                            <option value="CO">Colorado (CO)</option>
                            <option value="CT">Connecticut (CT)</option>
                            <option value="DE">Delaware (DE)</option>
                            <option value="DC">District Of Columbia (DC)</option>
                            <option value="FL">Florida (FL)</option>
                            <option value="GA">Georgia (GA)</option>
                            <option value="HI">Hawaii (HI)</option>
                            <option value="ID">Idaho (ID)</option>
                            <option value="IL">Illinois (IL)</option>
                            <option value="IN">Indiana (IN)</option>
                            <option value="IA">Iowa (IA)</option>
                            <option value="KS">Kansas (KS)</option>
                            <option value="KY">Kentucky (KY)</option>
                            <option value="LA">Louisiana (LA)</option>
                            <option value="ME">Maine (ME)</option>
                            <option value="MD">Maryland (MD)</option>
                            <option value="MA">Massachusetts (MA)</option>
                            <option value="MI">Michigan (MI)</option>
                            <option value="MN">Minnesota (MN)</option>
                            <option value="MS">Mississippi (MS)</option>
                            <option value="MO">Missouri (MO)</option>
                            <option value="MT">Montana (MT)</option>
                            <option value="NE">Nebraska (NE)</option>
                            <option value="NV">Nevada (NV)</option>
                            <option value="NH">New Hampshire (NH)</option>
                            <option value="NJ">New Jersey (NJ)</option>
                            <option value="NM">New Mexico (NM)</option>
                            <option value="NY">New York (NY)</option>
                            <option value="NC">North Carolina (NC)</option>
                            <option value="ND">North Dakota (ND)</option>
                            <option value="OH">Ohio (OH)</option>
                            <option value="OK">Oklahoma (OK)</option>
                            <option value="OR">Oregon (OR)</option>
                            <option value="PA">Pennsylvania (PA)</option>
                            <option value="RI">Rhode Island (RI)</option>
                            <option value="SC">South Carolina (SC)</option>
                            <option value="SD">South Dakota (SD)</option>
                            <option value="TN">Tennessee (TN)</option>
                            <option value="TX">Texas (TX)</option>
                            <option value="UT">Utah (UT)</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>			            
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zip">Zip Code:</label>
                        <input type="text" name="zip" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password1">Password:</label>
                        <input type="password" id="password1" name="password1" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password1">Confirm Password:</label>
                        <input type="password" id="password2" name="password2" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="datePicker">Pick a Date:</label>
                        <input type="date" name="datePicker" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="timePicker">Pick a Time:</label>
                        <input type="time" name="timePicker" class="form-control">
                    </div>

                    <button type="submit" id="submit" class="btn btn-default" onclick="check_passwords()">Register</button>
                </p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
